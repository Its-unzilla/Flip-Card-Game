<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flip Card Memory Game</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(135deg, #1f4037, #99f2c8);
      color: #fff;
    }
    h1 {
      margin-bottom: 10px;
    }
    

    .info {
      margin-bottom: 15px;
      font-size: 18px;
    }
    .instruction-icon {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 24px;
      cursor: pointer;
      background: rgba(0, 0, 0, 0.7);
      padding: 5px 10px;
      border-radius: 50%;
    }
    .instructions {
      position: absolute;
      top: 50px;
      right: 10px;
      background: rgba(0, 0, 0, 0.7);
      padding: 15px;
      border-radius: 8px;
      font-size: 14px;
      width: 220px;
      text-align: left;
      display: none;
    }
    .instructions h3 {
      margin-bottom: 8px;
      text-align: center;
      font-size: 16px;
    }

    .game-board {
      display: grid;
      gap: 12px;
      perspective: 1000px;
      padding: 20px;
    }
    .level-select, .restart-btn {
      margin: 10px;
      padding: 10px 15px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }
    .level-select {
      background: #2d98da;
      color: #fff;
    }
    .level-select:hover {
      background: #1e7ac8;
    }
    .restart-btn {
      background: #e74c3c;
      color: white;
    }
    .restart-btn:hover {
      background: #c0392b;
    }
    .card {
      width: 80px;
      height: 80px;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.6s;
      cursor: pointer;
    }
    .card.flip {
      transform: rotateY(180deg);
    }
    .card.match {
      animation: matchEffect 0.5s ease-in-out;
    }
    @keyframes matchEffect {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }
    .card-face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      font-weight: bold;
      border-radius: 10px;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
    }
    .front {
      background-color: #34495e;
    }
    .back {
      background-color: #f39c12;
      transform: rotateY(180deg);
    }
    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.8);
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      display: none;
      color: #fff;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <h1>Flip Card Memory Game</h1>
  <div class="info">Moves: <span id="moves">0</span> | Time: <span id="timer">0</span> sec</div>

  <div class="instruction-icon" onclick="toggleInstructions()">‚ÑπÔ∏è</div>
  <div class="instructions" id="instructions">
    <h3>How to Play?</h3>
    <p>1. Flip two cards to find a matching pair.</p>
    <p>2. Complete all matches before time runs out.</p>
    <p>3. If time reaches 60 seconds, you lose!</p>
  </div>

  <select id="level" class="level-select" onchange="startGame(parseInt(this.value))">
    <option value="4">Easy (4 Pairs)</option>
    <option value="6">Medium (6 Pairs)</option>
    <option value="8">Hard (8 Pairs)</option>
  </select>
  <button class="restart-btn" onclick="startGame(parseInt(document.getElementById('level').value))">Restart</button>
  <div class="game-board" id="gameBoard"></div>
  <div class="popup" id="popup">
    <h2 id="popupMessage"></h2>
    <button onclick="startGame(parseInt(document.getElementById('level').value))">Play Again</button>
  </div>

  <script>
    let icons = ['üçé', 'üçå', 'üçá', 'üçì', 'üçí', 'üçç', 'ü•ù', 'üçâ', 'üçã', 'ü••'];
    let cards = [], flippedCards = [], matchedCards = [];
    let moves = 0, timer = 0, interval;
    const maxTime = 60; // Set maximum time in seconds

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        let j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function startGame(level) {
      clearInterval(interval);
      moves = 0;
      timer = 0;
      document.getElementById('moves').textContent = moves;
      document.getElementById('timer').textContent = timer;
      interval = setInterval(() => {
        document.getElementById('timer').textContent = ++timer;
        if (timer >= maxTime) {
          clearInterval(interval);
          showPopup('Better Luck Next Time!');
        }
      }, 1000);

      let board = document.getElementById('gameBoard');
      board.innerHTML = '';
      let selectedIcons = icons.slice(0, level);
      cards = shuffle([...selectedIcons, ...selectedIcons]);
      board.style.gridTemplateColumns = `repeat(${Math.min(level, 4)}, 80px)`;
      matchedCards = [];
      flippedCards = [];
      document.getElementById('popup').style.display = 'none';

      cards.forEach(icon => {
        let card = document.createElement('div');
        card.classList.add('card');
        card.dataset.icon = icon;
        let front = document.createElement('div');
        front.classList.add('card-face', 'front');
        let back = document.createElement('div');
        back.classList.add('card-face', 'back');
        back.textContent = icon;
        card.append(front, back);
        board.appendChild(card);
        card.addEventListener('click', flipCard);
      });
    }

    function flipCard() {
      if (flippedCards.length < 2 && !this.classList.contains('flip') && !this.classList.contains('match')) {
        this.classList.add('flip');
        flippedCards.push(this);
        moves++;
        document.getElementById('moves').textContent = moves;
        if (flippedCards.length === 2) setTimeout(checkMatch, 600);
      }
    }

    function checkMatch() {
      let [card1, card2] = flippedCards;
      if (card1.dataset.icon === card2.dataset.icon) {
        card1.classList.add('match');
        card2.classList.add('match');
        matchedCards.push(card1, card2);
        if (matchedCards.length === cards.length) setTimeout(() => showPopup('üéâ You Win! üéâ'), 500);
      } else {
        card1.classList.remove('flip');
        card2.classList.remove('flip');
      }
      flippedCards = [];
    }

    function showPopup(message) {
      document.getElementById('popupMessage').textContent = message;
      document.getElementById('popup').style.display = 'block';
    }

    startGame(4);

    function toggleInstructions() {
      const instructions = document.getElementById('instructions');
      instructions.style.display = instructions.style.display === 'block' ? 'none' : 'block';
    }

  </script>
</body>
</html>
